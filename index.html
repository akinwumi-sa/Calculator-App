<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app--frame app--frame--light">
        <div class="theme">
            <div class="light--container"><img class="light--icon" src="icons/light-mode-inactive.png" alt="light"></div>
            <div class="dark--container"><img class="dark--icon" src="icons/dark-mode-active.png" alt="dark"></div>
        </div>
        <div class="inputs--screen">
            <input class="screen--display--workings" type="text" disabled>
            <input class="screen--display" type="text" disabled>
        </div>
        <div class="inputs--frame">
            <table>
                <tr class="rows row--1">
                    <td><input class="btn blue--color" type="button" value="AC"></td>
                    <td><input class="btn blue--color" type="button" value="&#177"></td>
                    <td><input class="btn blue--color" type="button" value="&#37"></td>
                    <td><input class="btn orange--color" type="button" value="/"></td>

                </tr>
                <tr class="rows row--2">
                    <td><input class ="btn normal--color" type="button" value="7"></td>
                    <td><input class ="btn normal--color" type="button" value="8"></td>
                    <td><input class ="btn normal--color" type="button" value="9"></td>
                    <td><input class="btn orange--color" type="button" value="*"></td>

                </tr>
                <tr class="rows row--3">
                    <td><input class ="btn normal--color" type="button" value="4"></td>
                    <td><input class ="btn normal--color" type="button" value="5"></td>
                    <td><input class ="btn normal--color" type="button" value="6"></td>
                    <td><input class="btn orange--color" type="button" value="-"></td>

                </tr>
                <tr class="rows row--4">
                    <td><input class ="btn normal--color" type="button" value="1"></td>
                    <td><input class ="btn normal--color" type="button" value="2"></td>
                    <td><input class ="btn normal--color" type="button" value="3"></td>
                    <td><input class="btn orange--color" type="button" value="+"></td>
                </tr>
                <tr class="rows row--5">
                    <td><input class ="btn normal--color" type="button" value="&larr;"></td>
                    <td><input class ="btn normal--color" type="button" value="0"></td>
                    <td><input class ="btn normal--color" type="button" value="."></td>
                    <td><input class="btn orange--color" type="button" value="="></td>
                </tr>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
